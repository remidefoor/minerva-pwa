<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerva</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/add-book.css">
</head>
<body>
    <header>
        <a id="back" href="books.html"></a>
        <h1>Add book</h1>
    </header>

    <main>
        <form action="" method="post">
            <input type="text" id="isbn" name="isbn" required autofocus placeholder="ISBN" />
            <input type="button" id="search-book" value="Search" />

            <article id="book">
                <img src="assets/media/images/harry_potter_and_the_prisoner_of_azkaban_book_cover.jpg" alt="Harry Potter and the Prisoner of Azkaban book cover">

                <h2>Title:</h2>
                <p>Harry Potter and the Prisoner of Azkaban</p>

                <h2>Authors:</h2>
                <ul>
                    <li>J. K. Rowling</li>
                    <li>Rowling (J. K.)</li>
                </ul>
            </article>

            <input type="submit" id="add-book" value="Add" />
        </form>
    </main>
</body>
</html>
